<!DOCTYPE html>
<html>
<head>
	<title>Leaflet-Ajax Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.css" crossorigin="">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css" crossorigin="">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.3/leaflet.js" crossorigin=""></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.js"></script>
	<style>
		html, body, #map {
			height: 100vh;
			margin: 0;
			padding-top: 0;
		}
	</style>
</head>
<body>
	<form>
		<div>
			<h1>Age Range</h1>
		
			<input type="text" id="age-slider">

			<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
			<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>
			
			<script type="text/javascript">
				$(document).ready(function(){

					$("#age-slider").ionRangeSlider({
						type: "double",
						min: 18,
						max: 84,
						from: 18,
						to: 35,
						step: 1
					});
				});
			</script>
		</div>
	</form>
	  
	  
	<div id="map"></div>
	<script src="map.js"></script>
</body>
</html>
